#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<div class="form-group btn-group">
    <button uib-tooltip="Refresh" ng-click="refreshAction()" type="button" class="btn btn-info">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>

    <div class="dropdown btn-group">
        <button class="btn btn-default dropdown-toggle grid-rows-on-page" type="button" data-toggle="dropdown"
                aria-expanded="true">
            <span class="dropdown-text">{{viewRowsOnPage}}</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right" role="menu" style="padding: 10px">
            <li ng-repeat="pageRowNum in pageRowsNum">
                <a href="${symbol_pound}" ng-click="selectPageRowsNum(pageRowNum)">{{pageRowNum}}</a>
            </li>
        </ul>
    </div>

    <div class="dropdown btn-group">
        <button class="btn btn-default dropdown-toggle show-hide-grid-cols" type="button" data-toggle="dropdown"
                aria-expanded="true">
            <span class="dropdown-text"><span class="icon glyphicon glyphicon-th-list"></span></span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right" role="menu" style="padding: 10px">
            <li ng-repeat="header in headers">
                <div class="checkbox-inline">
                    <label>
                        <input ng-model="header.visible" type="checkbox" class="dropdown-item-checkbox">
                        {{header.label}}
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>
